					<figure class="quote centre">
						<blockquote class="poem">
							<p>The prime of our lives, for time undefined</br>
							In our penthouse cave our joints turn to rust</br>
							You hunt for outside tales, I gather dust</br>
							We gnaw at the scraps of new we can find</p>
							<p>Every joke is in, we lose our one mind</br>
							Take turns screaming that our bubble might bust</br>
							Million mundane moments forming a crust</br>
							A shield of vines and time slowly entwined</p>
							<p>But still, you grow, through cracks you find the light</br>
							Eyes bright, standing bravely, you persevere</br>
							"She keeps on running," ambition alight</br>
							In a crisp flash you dance and sing and cheer</br>
							And listen to secrets we've share at night</br>
							My love, with you, I'd go another year</p>
						</blockquote>
