				</div>
				<div>
					<figure class="quote centre">
						<blockquote class="poem">
							<p>Knit words and weave the threads of language so</br>
							And sew together cast upon the loom</br>
							From sowing seeds in lines may flowers grow</br>
							Thus metaphors enmesh and come to bloom</p>
							<p>Net cast asea to trawl a sea of gold</br>
							In fabric made of letters treasures gleam</br>
							Within these bars a song, a psalm does hold</br>
							A harmony of parts in concert theme</p>
							<p>Note now the needle spins around  again</br>
							Entwined around the lattice drawing thin</br>
							What's trawled up from the depths in this refrain</br>
							A medley round and round the eddy spins</p>
							<p>Not for a lack of inspiration, see</br>
							What four these verses merged a mirror be</p>
						</blockquote>
					</figure>
