<!DOCTYPE html>
<html>	
	<head>	
		<title>Random Images</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">	
			html, body, div#bg {
				height: 100%;
				margin: 0px;
			}
			div#bg
			{
				position: relative;
				background-position: center center;
				background-repeat: no-repeat;
				background-size: auto;
			}
		</style>	
		<script>	
			api_endpoint = "https://api.unsplash.com/photos/random?client_id=IVIequnZQs5JaEYQMIIWnu76-rOr0sZ9MB6PUseblHk";
			function refresh() {
				var request = new XMLHttpRequest();
				request.open("GET",api_endpoint,true);
				request.onload = function(){
					if(request.readyState == 4 && request.status == 200){
						data = JSON.parse(request.response);
						var url = data.urls.regular;
						document.getElementById("bg").style.backgroundImage = "url('" + url + "')";
					}
				}
				request.onerror = function(){
					console.log("Network Error")}
				request.send();
			}
			window.onload = refresh;
			window.onclick = refresh;
		</script>	
	</head>	
	<body>	
		<div id="bg"></div>
	</body>	
</html>
