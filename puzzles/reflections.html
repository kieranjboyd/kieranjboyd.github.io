				<script>
					puzzleText = `
						exolve-begin
							exolve-id: binder-reflections
							exolve-title: Reflections
							exolve-setter: Binder
							exolve-width: 6
							exolve-height: 6
							exolve-grid:
								P|E|B_A R_B 
								R A M B O+E 
								E V E|U R N 
								W E_D|Z A G 
								A|P_I Z_Z A 
								R A C K|E|L 
							exolve-across:
								3 ~{"People" person often seen on stage}~ with rod and cups (4)* [<span class="nina-1">BARBRA</span>] <span>BAR + BRA</span>
								6 ~{Sly <span class="nina-2b">d</span>ude}~ found d<span class="nina-strikethrough">u</span><span class="nina-hidden nina-nospace">w</span>elling within program boundaries (5)* <span>_RAM BO_</span>
								8 ~{Time to reflect}~ 2D broadcast (3)* <span>"EAVE"</span>
								9 Nati<span class="nina-2b">o</span>nal rugby union leaders s<span class="nina-strikethrough">u</span><span class="nina-hidden nina-nospace">w</span>ing back for ~{cup}~ (3)* <span>(N_ R_ U_)<</span>
								11 H<span class="nina-2b">u</span>lled s<span class="nina-strikethrough">u</span><span class="nina-hidden nina-nospace">w</span>ede ~{came together}~ (3)* <span>(-s)WED(-e)</span>
								12 ~{Case of am<span class="nina-2b">b</span>ling/following one instance of a <span class="nina-strikethrough">U</span><span class="nina-hidden nina-nospace">W</span>-like shape!}~ (3)* <span>Z + A_G (&lit)</span>
								13 Detective *honk shoo* with a *honk shoo* ~{vivacious, energetic quality}~ (5)* [<span class="nina-1">PIZZAZZ</span>] <span>PI + ZZ + A + ZZ</span>
								14 ~{Train track vehicle that transports goods}~ in either direction (2 wds.) (4)* [<span class="nina-1">RACK CAR</span>] <span>palindrome</span>
							exolve-down:
								1 <span class="nina-2b">L</span>o<span class="nina-strikethrough">u</span><span class="nina-hidden nina-nospace">w</span> Bega finishes "little bit of Rita," chasing dodgy rep ~{before fighting}~ (hyph.) (6)* [<span>PRE-WAR</span>] <span>REP* + _W _A + R_</span>
								2 ~{The plac<span class="nina-2b">e</span> for the fallen leaves}~ without <span class="nina-strikethrough">u</span><span class="nina-hidden nina-nospace">w</span>s, we wave (4)*  <span>(-w)E (-w)AVE</span>
								4 ~{Very b<span class="nina-2b">u</span>sy}~ from a circling fo<span class="nina-strikethrough">u</span><span class="nina-hidden nina-nospace">w</span>l, up to the midpoint (5)* <span>A + BUZZ(-ard)</span>
								5 Sonic voice actor <span class="nina-2b">S</span>chwartz sitting beside young female ~{member of a pack with Tails and Cla<span class="nina-strikethrough">u</span><span class="nina-hidden nina-nospace">w</span>s}~ (6)* <span>BEN + GAL</span>
								7 Sick mice died - it's ~{a form of euthanasia}~ (5)* [<span class="nina-1">MEDICIDE</span>] <span>(MICE DIED)*</span>
								10 ~{Lev<span class="nina-2b">e</span>l}~ and taste ble<span class="nina-strikethrough">u</span><span class="nina-hidden nina-nospace">w</span> cheese's top (4)* <span>CRAZE - C_</span>
							exolve-preamble:
								<p><a href="reflections.pdf">Link to PDF version</a></p>
								<p>As the new year looms, it's time for me to reflect on how I've been both flexible and efficient.<\p>
								<ol>
									<li>In this puzzle, <span class="nina-1">some entries</span> undergo reflection upon entry (all resultant grid entries are valid words). The points of reflection, top-to-bottom and left-to-right, indicate a relevant area where I need to work on being flexible as I get older.</li>
									<li>For other entries, a <span class="nina-2">different form of reflection</span> is required in their clues before solving. If the <i>nth</i> word of a clue is impacted, take the <i>nth</i> letter of that clue - in order, those <span class="nina-2b">letters</span> will spell how I've been efficient with this theme.</li>
									<li>The <span class="nina-3">final, fitting entry</span> shows what, at its heart, is really being reflected in this crossword and its clues.</li>
								</ol>
							exolve-question: What's the relevant area? (20)* BACK
							exolve-question: How have I been flexible? (20)* DOUBLE USE
							exolve-nina: lightblue nina-strikethrough nina-hidden nina-2
							exolve-nina: goldenrod nina-1
							exolve-nina: goldenrod f6 f2 c1 d1
							exolve-nina: lightpink nina-3
							exolve-nina: lightpink a4 b4 c4
							exolve-nina: cornflowerblue nina-2b
							exolve-explanations:
								<p>Four answers flexibly reflect <span class="nina-1">BACK</span> on themselves in the grid, while in some clues the <span class="nina-2">letter u</span> becomes the <span class="nina-2">letter w</span> via some efficient <span class="nina-2b">DOUBLE USE</span> of this reflective theme. That said, those ws look more like double-vs (at least using this font), which is found at the heart of the final entry, <span class="nina-3">EVE</span> - a fitting reflection of this puzzle's date of publication.</p>
						exolve-end		
					`;
					createExolve(puzzleText, containerId="", provideStateUrl=true, visTop=0);
