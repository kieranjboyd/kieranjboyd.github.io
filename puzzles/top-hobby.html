				<script>
					puzzleText = `
						exolve-begin
							exolve-id: binder-top-hobby
							exolve-title: Top Hobby
							exolve-setter: Binder
							exolve-width: 6
							exolve-height: 6
							exolve-grid:
								B A_L S_A M
								A|B_U Z_Z|I
								R I T Z|I|Z
								I|Z|Z_A Z_Z
								U|Z I_P F+E
								M Y O S I N
							exolve-across
								1 Ointment <span class="nina-strikethrough">spazzing</span><span class="nina-hidden">spanning</span> South African ~{aromatherapy resin}~ (6)<br>BAL(SA)M
								5 ~{Hamilton's foe}~ is ~{a prick}~? (4) [BU<span class="clue-nina-2">RR</span>]<br>ddef.
								6 Pleasant-sounding ~{religious ceremony}~ (4) [RIT<span class="clue-nina-2">E</span>]<br>"right"
								9 ~{Backchat}~ from essentially irksome fool (4) [<span class="clue-nina-2">S</span>A<span class="clue-nina-2">SS</span>]<br>_S_ + ASS
								10 Soldier and pawn initially fight in ~{abstract strategy game}~ (4) [<span class="clue-nina-2">G</span>IPF]<br>GI + P + F
								11 Dancing ponies may save <span class="nina-strikethrough">pez</span><span class="nina-hidden">pea</span> for ~{muscle protein}~ (6)<br>PONIESMAY* - PEA
							exolve-down
								1 <span class="nina-strikethrough">Zack</span><span class="nina-hidden">Pack</span> Grande, to their fans, in derelict ~{element}~ (6)<br>B(ARI)UM [Ariana Grande's nickname is Ari]
								2 Sound of sack ~{instrument}~ (4) [LUT<span class="clue-nina-2">E</span>]<br>"loot"
								3  ~{What a group of influential people has}~: demeaning characters (<span>2 2</span>) (4)* [A<span class="clue-nina-2">N</span> I<span class="clue-nina-2">N</span>]<br>_ANIN_
								4  ~{Glove}~ money - it's on Hamilton (6) [MI<span class="clue-nina-2">TT</span>EN]<br>M + IT + TEN [Hamilton, in terms of US money]
								7 Little William scratching head ~{in a bad way}~ (4) [I<span class="clue-nina-2">LL</span>Y]<br>(-b)ILLY
								8 Cook pays for ~{high-pitched barks}~ (4) [<span class="clue-nina-2">Y</span>APS]<br>PAYS*
							exolve-preamble:
								<p>This crossword honours my favourite hobby - at least the one I do the most often.<\p>
								<p>Three clues have already been affected by this activity, and must be corrected before solving. This same alteration needs to be applied to the remaining grid entries (all resultant entries are still valid words, and include part of a ship, a comedian, and a lawmaker). The impacted letters, in clue order, <i>almost</i> spell what I aim to do when performing this activity.</p>
								<p>The positions of the alterations, read row-by-row across the final grid, encode the necessary requirement to achieve my hobby (and what can be added, cryptically, to complete my aim).<\p>
							exolve-question: What is the missing element? (20)* TIME
							exolve-question: What is my (complete) goal? (20)* RES(T) GENTLY
							exolve-nina: steelblue b2 b3 c3 d4 d5 e3 e5 f3 f4
							exolve-nina: lightblue nina-strikethrough nina-hidden
							exolve-nina: clue-nina-2 gold
							exolve-explanations:
								<p>My favourite hobby is sleeping! Letters have been replaced with Zs (the sound of snoring) - the original clue letters spell RESGENTLY. By listening to the snores coming from the Zs in the grid rows, and applying Morse code, you get TIME - the missing element needed to REST GENTLY.</p>
						exolve-end		
					`;
					createExolve(puzzleText, containerId="", provideStateUrl=true, visTop=51);
				</script>
