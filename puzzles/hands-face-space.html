				<script>
					puzzleText = `
						exolve-begin
							exolve-id: binder-hands-face-space
							exolve-title: Hands, Face, Space
							exolve-setter: Binder
							exolve-width: 6
							exolve-height: 6
							exolve-grid:
								C L_O C K S
								O N_C E|I|P
								S T E L L A
								M E L L O_W
								I|A|L O A_N
								C R I S E S
							exolve-across:
								1 Listen t<span class="clue-nina-1">o</span> salty salmon in ~{sections of a canal}~ (6)* LOCKS = homphone(lox) [prepend C]
								6 ~{<span class="clue-nina-1">U</span>nited with others <span class="clue-nina-2">previously</span> of the same kind}~ one can't change (4)* CONNATE = anagram(ONE CAN'T) [remove ANT]
								7 <span class="clue-nina-1">R</span>ing back everyone before an exam - that <span class="clue-nina-2">girl</span> is ~{bravest}~ (6)* GALLANTEST = back(rinG) + ALL + AN + TEST [remove GNAT]
								9 ~{Good}~ Melanie ad<span class="clue-nina-1">h</span>eres to owl that's bad ~{natured}~ (6)* MEL + anagram(OWL)
								10 ~{<span class="clue-nina-1">I</span>solate}~ <span class="clue-nina-2">credit</span> from others, working in Memphis tourist street (4)* BE ALONE = embed(ON, BEALE) [remove BEE]
								11 Extremely s<span class="clue-nina-1">n</span>ide knight pivots and ~{stands up}~ ... (6)* RISES = reverse(outside(SnidE) + SIR)
							exolve-down:
								1 ... ~{involving o<span class="clue-nina-1">d</span>ours}~ of gastric rear - I'm so taken aback (6)* OSMIC = reverse(last(gastriC) + I'M + SO) [prepend C]
								2 <span class="clue-nina-1">S</span>pecial low rent provides ~{cover for keeping <span class="clue-nina-2">eyes</span> down}~ (6)* PILLOWCASE = anagram(SPECIAL LOW) [remove WASP]
								3 ~{In B<span class="clue-nina-1">i</span>lbao, it's them}~ using ~{Cockney greetings?}~ (6)* ELLOS = dd(Spanish "them", "Cockney greetings") [prepend C]
								4 ~{Juliet's}~ kiss be<span class="clue-nina-1">g</span>inning with one half-lost ~{follower}~ (4)* first(Kiss) + I + half(LOst)
								5 ~{Produces}~ minions be<span class="clue-nina-1">h</span>ind small ~{offspring}~ (6)* S + PAWNS
								8 ~{Water}~ rent ra<span class="clue-nina-1">t</span>e ~{drop}~ (4)* anagram(RATE)
							exolve-preamble:
								<p>2020 has been a tough year for all, so here's a little variety cryptic that features some techniques for staying safe. In the UK, everyone is currently encouraged to observe three handy rules, each of which applies to 4 clues in this crossword:</p>
								<ol>
								<li><b>Hands</b> - Apply hand sanitiser to each clue: first solve the clue (ignoring an extraneous word), then remove the letters of a nasty hidden bug, then scrub the remaining letters together to form the grid entry, as defined by the extra word.</li>
								<li><b>Face</b> - Each clue is entered into the grid wearing a simple, fitted face mask (without ventilators, mind you), forming a new word.</li>
								<li><b>Space</b> - The two-word definition part of each clue is practicing social distancing by standing on either side of the cryptic part of the clue.</li>
								</ol>
								<p>For each clue, if it uses rule #N, circle the Nth letter of the Nth word of that clue. In clue order, the circled letters show what we can all use to make sense of 2020.</p>
						exolve-nina: clue-nina-1 #00BFFF
						exolve-nina: clue-nina-2 #FF8C00
						exolve-question: What can we all use to make sense of 2020? (50)* OUR HINDSIGHT
						exolve-end			
					`;
					createExolve(puzzleText, containerId="", provideStateUrl=true, visTop=51);
				</script>
