	<body>
		<div class="navbar" id="navbar">
			<a href="../index.html" class="active wide-text">KJB</a>
			<div class="navbar-links">			
				<a href="../puzzles.html">Puzzles</a>
				<a href="../comedy.html">Comedy</a>

			</div>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
				<span class="material-icons">menu</span>
			</a>
		</div>
		<div class="main">
			<a name="top"></a>
			<div class="content">
				<div id="exolve"></div>
				<script>
					puzzleText = `
						exolve-begin
							exolve-id: binder-relocation
							exolve-title: Relocation
							exolve-setter: Binder
							exolve-width: 6
							exolve-height: 6
							exolve-grid:
								P I_E T_A S
								O S_L O|X|E
								S T A B L E
								S I N G E_D
								U|V|D_Y N_E
								M O A N E D
							exolve-across:
								1 Backstory that is ~{covering for one of the girls?}~ (6) [PASTIE] PAST + IE
								5 ~{Some virtuoso, lonely!}~ (4) [SOLO] hidden(virtuoSO LOnely)
								7 Tables turned for ~{the most competent}~ (6) [ABLEST] anagram(TABLES)
								9 ~{Plot}~ ~{to remove placards?}~ (6) [DESIGN] double definition
								10 ~{Refuse to accept}~ study by first-year (4) [DENY] DEN + start(Year)
								11 Matt takes ecstacy and ~{a horrible spirit}~ (6) [DAEMON] insert(E, DAMON)
							exolve-down:
								1 ~{Furry beast}~ that's overseas in <span class="clue-nina">capital</span> of Pakistan - gross (6) insert(OS, start(Pakistan) + SUM)
								2 ~{Furry beast with <span class="clue-nina">solid</span> horns}~ found in ~{cyberspace}~? (5) double definition
								3 ~{Rod}~'s <span class="clue-nina">fired</span>, clipped, and penetrated by tip of lance (4) insert(start(Lance), tailed(AXEd))
								4 <span class="clue-nina">Cried out</span> "Marine, quiet!" and ~{assigned a rank}~ (6) homophone(sea dead)
								6 <span class="clue-nina">Measure of force</span> after bogy pulverised ~{delivery person}~? (5) anagram(BOGY) + N
								8 ~{Where <span class="clue-nina">old moving images</span> are stored}~, those I voted on initially (4) starts(Those I Voted On)
							exolve-preamble:
								<p>This puzzle celebrates the news that my partner and I are moving to a new home. Unfortunately, some of our possessions must have shifted in transit - each Across answer needs to be rearranged before entry in the grid.<\p>
								<p>The Down clues should help clear things up - not only are their answers entered normally in the grid, but each Down clue features one or more words that define one of the new Across entries.<\p>
								<p>For each such word, if it is the nth word in its clue, shade the nth letter of the corresponding (Down) grid entry. Together, the shaded letters form an approximate path from our current home to our new one, and spell out both what this puzzle has, and what we need!<\p>
							exolve-question: What does this puzzle have?/What do we need? (30)* MOVING BOXES
							exolve-nina: cornflowerblue a1 b1 b2 b3 c3 d3 d4 d5 e5 f5 f6 clue-nina
						exolve-end		
					`;
					createExolve(puzzleText, containerId="", provideStateUrl=true, visTop=51);
				</script>
				<div class="footer">
					<p><a href="#top">Back to top</a> | KJB, 2021-06-08</p>
				</div>
			</div>
		</div>
	</body>
