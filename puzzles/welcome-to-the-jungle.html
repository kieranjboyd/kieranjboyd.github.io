<!DOCTYPE html>
<html>
	<head>
		<title>KJB - Puzzles - Welcome to the Jungle</title>

		<script type="text/javascript" src="../js/navbar.js"></script>

	</head>
	<body>
		<div class="navbar" id="navbar">
			<a href="../index.html" class="active wide-text">KJB</a>
			<div class="navbar-links">			
				<a href="../puzzles.html">Puzzles</a>
				<a href="../comedy.html">Comedy</a>
				<a href="../writing.html">Writing</a>
			</div>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
				<span class="material-icons">menu</span>
			</a>
		</div>
		<div class="main">
			<a name="top"></a>
			<div class="content">
				<div id="exolve"></div>
				<script>
					puzzleText = `
						exolve-begin
							exolve-id: binder-welcome-to-the-jungle
							exolve-title: Welcome to the Jungle
							exolve-setter: Binder
							exolve-width: 6
							exolve-height: 6
							exolve-grid:
								G I_G O_L O
								L L A M A|U
								A|A L I G N
								S P A D E|C
								S|S H_A R_E
								Y E S S E S
							exolve-across
								1 ~{Hired escort}~ from American soldier with ju<span class="nina-1">g or ill-a</span>bled logo(6) GI + anagram(LOGO)
								5 Inside porti<span class="nina-1">co, a ti</span>n of sarsaparilla made for ~{woolly beast of burden}~ (5) hidden(sarsapariLLA MAde)
								8 ~{Line up}~, all singing oddly (5) odds(AlL sInGiNg)
								9 ~{Something pitched as digging equipment, primarily!}~ (5) starts(Something Plied As Digging Equipment)
								10 Overheard famous Canadian singer ~{go Dutch}~ (5) homphone(Cher)
								11 You ship empty envelopes and ~{green lights}~ (6) YE + SS + outside(EnvelopeS)
							exolve-down
								1 Carbonated bottles - long, ~{glazed and empty}~ (6) insert(L, GASSY)
								2 Party hard with ~{colourful Aussie rocking Cla<span class="nina-1">m on key</span>s}~? (5) GALA + H
								3 Rea<span class="nina-1">l emu r</span>an all wrong without Lana's ~{alcoholic beverage}~ (5) anagram(REAGAN + ALL - LANA)
								4 ~{Big grey cats}~ in ~{Oz}~? (6) double definition
								6 Temp<span class="nina-1">t a pir</span>ate's fifth monkey charged with small ~{error of judgement}~ (5) insert(S, fifth(tempLate) + APE)
								7 D<span class="nina-1">ante ate r</span>ed filling inside of crumpet before one like ~{the golden king}~? (5) insert(D, middle(cruMpet) + I + AS)
							exolve-preamble:
								<p>Lions and tigers and bears, oh my! The jungle is a dangerous place, but fortunately you've got someone to guide you through.<\p>
								<p>In half of the clues, <span class="nina-1">a single letter has been replaced by a jungle mammal</span>. Those letters, in clue order, spell the name of your friendly guide.<\p>
								<p>Fortunately, there are some safe spots high up in the canopy - circle each letter in the grid that appears in your guide's name. Climb the trees and feel your way around to find a jungle where your guide would fit right in!</p>
							exolve-question: Who is your guide? (6)* MOWGLI
							exolve-question: In which jungle would your guide fit right in? (10)* GYM
							exolve-explanations:
								<p>That last step makes use of braille to encode the answer 'GYM'. Mowgli's fingers might be too calloused to read the message, but he'd certainly be able to show off in the plaground!<p>
							exolve-nina: forestgreen a5 a6 b5 b6 c4 c6 d4 d5 d6 e4 e6 f6
							exolve-nina: #adebad nina-1
						exolve-end		
					`;
					createExolve(puzzleText, containerId="", provideStateUrl=true, visTop=51);
				</script>
				<div class="footer">
					<p><a href="#top">Back to top</a> | KJB, 2021-06-16</p>
				</div>
			</div>
		</div>
	</body>
</html>
