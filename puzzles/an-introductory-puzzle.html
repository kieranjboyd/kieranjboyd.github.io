			<div class="content">
				<div id="exolve"></div>
				<script>
					puzzleText = `
						exolve-begin
							exolve-id: binder-an-introductory-puzzle
							exolve-title: An Introductory Puzzle
							exolve-setter: Binder
							exolve-width: 4
							exolve-height: 4
							exolve-grid:
								M A_D E_
								U+P I N 
								K E Y+B 
								O A R|D 
							exolve-across
								1 Brought about/created/amassed content (4) reverse(hidden(creatED/AMassed))
								3 Some sharp insertion (3) hidden(sharP INsertion)
								5 Place to land a boat, we hear (3) homophone(quay)
								6 Alternative when moving through some waves (3) homophone(or)
							exolve-down
								1 Letter from Mykonos, you hear (2) start(Mykonos) + homophone(you)
								2 Bewildering furniture annoyance, essentially (3, abbr.) (3)* middles(bewilDering furnIture annoYance)
								3 Bit of produce, every one (3) start(Produce) + EA
								4 Briefly returning "Didn't bother none" (3, abbr.) (3)* reverse(starts (Didn't Bother None))
								5 Right old smack back (2, abbr.) (2)* reverse(O + end(smacK))
							exolve-preamble:
								<p>This puzzle features two introductions:</p>
								<ul>
									<li>
										Some portion of the clues serve as an introduction to <a href="http://www.alberichcrosswords.com/pages/andlit.html">&lit</a> clues, in which the text is both the definition <i>and</i> the wordplay. Normally these types of clues are indicated by an exclamation mark, but here I've removed all instances of that punctuation to avoid the impression of yelling.
									</li>
									<li>
										A specific individual is introduced via a wordplay-only clue featured in the final grid, which also hints at how they came by their nickname.
									</li>
								</ul>
							exolve-question: Who is introduced? (20)* KIERAN BOYD
						exolve-end		
					`;
					createExolve(puzzleText, containerId="", provideStateUrl=true, visTop=51);
				</script>
				<div class="footer">
