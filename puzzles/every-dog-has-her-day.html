						exolve-begin

							exolve-title: Every Dog Has Her Day
							exolve-setter: Binder
							exolve-width: 8
							exolve-height: 8
							exolve-grid:
								•~•_D_A_I_S_•_•~
								•|Y R S+S O_Y|•
								S|T A B_L E|A|D
								I|D+K|P A R K+A

								D|A|S_P A_D E|S
								•|Y_E_S+H_E_Y+•
								•~• S I A D • •
							exolve-option: allow-chars:•
							exolve-option: ignore-unclued
							exolve-across
								1 ~{Those who've studied for <span class="clue-nina"> many semesters, in short</span>}~, often stress (3) [SRS]<br>StReSs
								3 ~{Actress Phillipa}~'s <span class="clue-nina">sauce</span> or other starters (3) [SOO]<br>inits
								5 <span class="clue-nina">Fixed</span> a belt and ~{a piece of furniture}~ (5)<br>ABELT*
								7 Electrician removes <span class="clue-nina">coat</span> in ~{a public space}~ (4)<br>(-s)PARK(-y)
								8 ~{Judge}~: "<span class="clue-nina">Revoke</span> the end of legal document before Monday" (4)<br>DEE(-d) + M
								10 Fixed some animals loudly with ~{part of <span class="clue-nina">a set of garden tools</span>}~ (5)<br>"spayed"
								11 ~{Month in Mexico}~'s amusement centre is <span class="clue-nina">right</span> (3) [MES]<br>(-amu)SEM(-ent)<
								12 Half <span class="clue-nina">pay attention</span> to nitrogen ~{layer}~ (3) [HEN]<br>HE(-ed) + N
							exolve-down
								1 ~{Ideal, abbreviated}~, arts study, even <span class="clue-nina">after the end of December</span> is gone (3) [STD]<br>aRtSsTuDy - _R
								2 Arranged rose and oak, vanquishing <span class="clue-nina">ducks</span> with ~{garden tools}~ (5)<br>(ROSE + OAK)* - OO
								3 Mr Neill holds <span class="clue-nina">religion</span>'s third ~{poetry contest}~ (4)<br>S(L)AM
								4 With nothing to <span class="clue-nina">go on</span>, a king makes ~{wood for barrels}~ (3) [OAK]<br>O + A + K
								6 ~{Crumble}~ when boundless freedom is <span class="clue-nina">destroyed</span> (5)<br>(-f)REEDO(-m)*
								7 ~{Encourages}~ gym classes to <span class="clue-nina">drink</span> quietly (4)<br>PE(P)S
								8 ~{Clog up}~ dead <span class="clue-nina">period of time</span> in the morning (3) [DAM]<br>D + AM
								9 <span class="clue-nina">Core</span> of snake near ~{doll}~ (3) [KEN]<br>_KE N_
							exolve-preamble:
								<p>Welcome to the park - we're celebrating my dog's half birthday! (No, she's not spoilt, she's perfect.) Unfortunately I forgot to prepare the spot for giving a speech, could you help out?<\p>
								<p>First, complete the grid, which represents the platform where the speech will take place.<\p>
								<p>Then, add some steps to each side of the grid - each step should include four squares, and should feature a name for the grid (the same word each time, entered clockwise). All words that are extended by the new squares should still be valid words (if you need help, each corresponding clue features a definition for the new word).</p>
								<p>Finally, replace four letters in the grid with a new letter (the same letter in each case), ensuring that all impacted entries still include valid words (again, you can check clues for a definition). You will reveal two things: (1) my dog's name, and (2) a crown for the birthday girl!</p>
							exolve-color: lightgreen a1 a2 a3 a4 a5 a6 a7 a8 b1 b8 c1 c8 d1 d8 e1 e8 f1 f8 g1 g8 h1 h2 h3 h4 h5 h6 h7 h8
							exolve-nina: #ffd233 a3 a4 a5 a6 b2 b7 c1 c8 d1 d8 e1 e8 f1 f8 g2 g7 h3 h4 h5 h6
							exolve-nina: #fff1bf clue-nina
							exolve-explanations:
								<p>Once you've added the steps and their word (DAIS) to the outside, and replaced the corner squares with the letter Y, you should be able to see Daisy's name in a ring, forming a daisy chain!</p>
