<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
function loadJSON(callback) {   

    var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
    xobj.open('GET', 'data.json', true); // Replace 'my_data' with the path to your file
    xobj.onreadystatechange = function () {
          if (xobj.readyState == 4 && xobj.status == "200") {
            // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
            callback(xobj.responseText);
          }
    };
    xobj.send(null);  
 }
function addEvents() {
  var elements = document.getElementsByClassName("myinput");
  var results = document.getElementById("results");
  
  var myFunction = function(e) {
    results.innerHTML = this.id
  };

  for (var i = 0; i < elements.length; i++) {
      elements[i].addEventListener('focus', myFunction)
  }
  document.getElementById("json")
}
window.onload = addEvents;
</script>
</head>

<body>

<div><table>
<tr>
<td>
<input type="text" class="myinput" id="A"/>
</td>
<td>
<input type="text" class="myinput" id="B"/>
</td>
</tr>
<tr>
<td>
<input type="text" class="myinput" id="C"/>
</td>
<td>
<input type="text" class="myinput" id="D"/>
</td>
</tr>
</table>
</div>
<div>
<p id="results"></p>
<p id="json"></p>
</div>


</body>

</html>
